<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docmost Converter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 480px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        .upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 6px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .upload-area:hover {
            border-color: #4299e1;
        }
        button {
            background-color: #4299e1;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #3182ce;
        }
        button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }
        #message {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .error { color: #e53e3e; }
        .success { color: #38a169; }
        .spinner {
            display: none;
            margin: 10px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Docmost Converter</h1>
        <p>Convert PDF, DOCX, XLSX to Docmost ZIP</p>
        
        <form id="uploadForm">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <p id="fileName">Click to select a file</p>
                <input type="file" id="fileInput" name="file" accept=".pdf,.docx,.xlsx" style="display: none" onchange="updateFileName()">
            </div>
            
            <button type="submit" id="submitBtn">Convert & Download</button>
        </form>

        <div class="spinner" id="loading"></div>
        <div id="message"></div>
    </div>

    <script>
        function updateFileName() {
            const input = document.getElementById('fileInput');
            const display = document.getElementById('fileName');
            if (input.files.length > 0) {
                display.innerText = input.files[0].name;
            } else {
                display.innerText = "Click to select a file";
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const message = document.getElementById('message');
            const loading = document.getElementById('loading');
            const btn = document.getElementById('submitBtn');

            if (fileInput.files.length === 0) {
                message.className = 'error';
                message.innerText = 'Please select a file first.';
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            message.innerText = '';
            loading.style.display = 'block';
            btn.disabled = true;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    // Try to get filename from header or default
                    let filename = "docmost-export.zip";
                    const disposition = response.headers.get('Content-Disposition');
                    if (disposition && disposition.indexOf('attachment') !== -1) {
                        const filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                        const matches = filenameRegex.exec(disposition);
                        if (matches != null && matches[1]) { 
                            filename = matches[1].replace(/['"]/g, '');
                        }
                    }
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    message.className = 'success';
                    message.innerText = 'Conversion successful! Download started.';
                } else {
                    const errorText = await response.text();
                    try {
                        const errJson = JSON.parse(errorText);
                        message.innerText = `Error: ${errJson.detail || 'Upload failed'}`;
                    } catch {
                        message.innerText = `Error: ${errorText}`;
                    }
                    message.className = 'error';
                }
            } catch (error) {
                message.className = 'error';
                message.innerText = `Network Error: ${error.message}`;
            } finally {
                loading.style.display = 'none';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
