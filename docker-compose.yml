version: '3.8'

services:
  converter-ui:
    image: ghcr.io/d4rk-sh4dw/docmost_markdown_converter-ui:latest
    container_name: converter-ui
    ports:
      - "3000:3000"
    environment:
      # MUST point to your external Docling server
      - DOCLING_SERVER_URL=${DOCLING_SERVER_URL:-http://localhost:5001}
    restart: unless-stopped
